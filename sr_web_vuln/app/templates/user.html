{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            {% if filename %}
            <td>
                <img src="{{ url_for('display', filename=filename) }}" style="max-width: 50px; max-height: 50px;">
            </td>
            {% else %}
            <td>
                <img src="{{ url_for('display', filename='black.png') }}" style="max-width: 50px; max-height: 50px;">
            </td>
            {% endif %}
            <td>
                <h1>User: {{ user.username }}</h1>
            </td>
        </tr>
    </table>
    {% if user == current_user %}
        <p><a href="{{ url_for('upload') }}">Upload Image</a></p>
    {% endif %}
    <hr>
    {% for post in posts %}
    <p>
    {{ post.title }}: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
